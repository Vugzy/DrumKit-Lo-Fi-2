<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="81" class="key">
      <kbd>Q</kbd>
      <span class="sound">Snap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Mallet</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">Mallet 2</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">Snare</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Chord</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">Chord 2</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">Boo</span>
    </div>
  </div>

  <audio data-key="81" src="sounds2/Reverb Snap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds2/Lordfubu Kick.wav"></audio>
  <audio data-key="70" src="sounds2/Mallet Oldies C3.wav"></audio>
  <audio data-key="71" src="sounds2/Mallet Oldies D3.wav"></audio>
  <audio data-key="72" src="sounds/snare.wav"></audio>
  <audio data-key="74" src="sounds2/Chord A OwePeaJuan 1.wav"></audio>
  <audio data-key="75" src="sounds2/Chord A OwePeaJuan 4.wav"></audio>
  <audio data-key="76" src="sounds2/King Boo.wav"></audio>

<script src="app.js"></script>
<script>

</script>

</body>
</html>
